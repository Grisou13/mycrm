
- name: Auth
  path: /auth
  models:
    - name: User
      fields:
        - name: username
          type: string
        - name: email
          type: string
        - name: password
          type: string
        
  actions:
    - name: createUser
      path: /users
      method: POST
      url: "rpc://@auth/CREATE-USER"
      model: User
    
    - name: createToken
      path: /sessions/create
      url: "rpc://@auth/LOGIN"
    - name: revokToken
      path: /sessions/delete
      url: "rpc://@auth/DESTROY"

